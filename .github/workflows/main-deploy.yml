name: (main) Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: main-deploy-production

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --omit=dev

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        run: terraform -chdir=infrastructure init -backend-config="env/backend_s3_v1.hcl"

      - name: Validate Terraform
        run: terraform -chdir=infrastructure validate

      - name: Plan Terraform
        run: terraform -chdir=infrastructure plan

      - name: Apply Terraform
        run: terraform -chdir=infrastructure apply -auto-approve
